<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4T AI Register</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" href="../static/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="neural-background">
    <div class="neural-node"></div>
    <div class="neural-node"></div>
    <div class="neural-node"></div>
    <div class="neural-node"></div>
    <div class="neural-node"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="ai-glow"></div>

      <div class="login-header">
        <div class="ai-logo">
          <div class="logo-core">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" />
              <path
                d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
                stroke="currentColor" stroke-width="1.5" />
            </svg>
          </div>
          <div class="logo-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
          </div>
        </div>
        <h1>4T AI</h1>
        <p>Tham gia ngay để trải nghiệm</p>
      </div>

      <form class="login-form" id="registerForm" novalidate>
        <div class="smart-field" data-field="username">
          <div class="field-background"></div>
          <input type="text" id="username" name="username" required autocomplete="username">
          <label for="username">Username</label>
          <div class="ai-indicator">
            <div class="ai-pulse"></div>
          </div>
          <div class="field-completion"></div>
        </div>
        <span class="error-message" id="usernameError"></span>

        <div class="smart-field" data-field="email">
          <div class="field-background"></div>
          <input type="email" id="email" name="email" required autocomplete="email">
          <label for="email">Email</label>
          <div class="ai-indicator">
            <div class="ai-pulse"></div>
          </div>
          <div class="field-completion"></div>
        </div>
        <span class="error-message" id="emailError"></span>

        <div class="smart-field" data-field="password">
          <div class="field-background"></div>
          <input type="password" id="password" name="password" required autocomplete="new-password">
          <label for="password">Mật khẩu</label>
          <button type="button" class="smart-toggle" id="passwordToggle" aria-label="Toggle password visibility">
            <svg class="toggle-show" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path
                d="M9 3.75c-3.15 0-5.85 1.89-7.02 4.72a.75.75 0 000 .56c1.17 2.83 3.87 4.72 7.02 4.72s5.85-1.89 7.02-4.72a.75.75 0 000-.56C14.85 5.64 12.15 3.75 9 3.75zM9 12a3 3 0 110-6 3 3 0 010 6z"
                fill="currentColor" />
            </svg>
            <svg class="toggle-hide" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path
                d="M3.53 2.47a.75.75 0 00-1.06 1.06l11 11a.75.75 0 101.06-1.06l-2.82-2.82c.8-.67 1.5-1.49 2.04-2.42a.75.75 0 000-.56C12.58 4.84 10.89 3.75 9 3.75c-.69 0-1.36.1-2 .29L3.53 2.47zM7.974 5.847L10.126 8a1.5 1.5 0 01-2.126-2.126l-.026-.027z"
                fill="currentColor" />
            </svg>
          </button>
          <div class="ai-indicator">
            <div class="ai-pulse"></div>
          </div>
          <div class="field-completion"></div>
        </div>
        <span class="error-message" id="passwordError"></span>

        <div class="smart-field" data-field="confirm-password">
          <div class="field-background"></div>
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <button type="button" class="smart-toggle" id="confirmPasswordToggle"
            aria-label="Toggle confirm password visibility">
            <svg class="toggle-show" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path
                d="M9 3.75c-3.15 0-5.85 1.89-7.02 4.72a.75.75 0 000 .56c1.17 2.83 3.87 4.72 7.02 4.72s5.85-1.89 7.02-4.72a.75.75 0 000-.56C14.85 5.64 12.15 3.75 9 3.75zM9 12a3 3 0 110-6 3 3 0 010 6z"
                fill="currentColor" />
            </svg>
            <svg class="toggle-hide" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path
                d="M3.53 2.47a.75.75 0 00-1.06 1.06l11 11a.75.75 0 101.06-1.06l-2.82-2.82c.8-.67 1.5-1.49 2.04-2.42a.75.75 0 000-.56C12.58 4.84 10.89 3.75 9 3.75c-.69 0-1.36.1-2 .29L3.53 2.47zM7.974 5.847L10.126 8a1.5 1.5 0 01-2.126-2.126l-.026-.027z"
                fill="currentColor" />
            </svg>
          </button>
          <div class="ai-indicator">
            <div class="ai-pulse"></div>
          </div>
          <div class="field-completion"></div>
        </div>
        <span class="error-message" id="confirmPasswordError"></span>
        <div class="auth-separator">
          <div class="separator-line"></div>
          <span class="separator-text"></span>
          <div class="separator-line"></div>
        </div>

        <div class="smart-field" data-field="gender">
          <div class="field-background"></div>
          <input type="hidden" id="gender" name="gender">
          <button type="button" class="neural-button dropdown-toggle" id="genderToggle">
            <div class="button-bg"></div>
            <span class="button-text" id="genderDisplay">Không muốn tiết lộ</span>
            <div class="button-glow"></div>
          </button>
          <div class="dropdown-menu" id="genderMenu" style="display: none;">
            <div class="dropdown-item" data-value="">Không muốn tiết lộ</div>
            <div class="dropdown-item" data-value="male">Nam</div>
            <div class="dropdown-item" data-value="female">Nữ</div>
          </div>
          <label for="gender" class="gender-label">Giới tính</label>
          <div class="ai-indicator">
            <div class="ai-pulse"></div>
          </div>
          <div class="field-completion"></div>
        </div>
        <span class="error-message" id="genderError"></span>

        <br>
        <button type="submit" class="neural-button">
          <div class="button-bg"></div>
          <span class="button-text">Đăng ký</span>
          <div class="button-loader">
            <div class="neural-spinner">
              <div class="spinner-segment"></div>
              <div class="spinner-segment"></div>
              <div class="spinner-segment"></div>
            </div>
          </div>
          <div class="button-glow"></div>
        </button>
      </form>

      <div class="signup-section">
        <span>Đã có tài khoản? </span>
        <a href="/" class="neural-signup">Đăng nhập ngay</a>
      </div>

      <div class="success-neural" id="successMessage">
        <div class="success-core">
          <div class="success-rings">
            <div class="success-ring"></div>
            <div class="success-ring"></div>
            <div class="success-ring"></div>
          </div>
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <div class="token-widget" id="tokenWidget">
          <div class="smart-field" data-field="token">
            <div class="field-background"></div>
            <input type="text" id="tokenValue" readonly onclick="copyTokenToClipboard()" style="cursor: pointer;">
            <label for="tokenValue">Token (Click để copy)</label>
            <div class="ai-indicator">
              <div class="ai-pulse"></div>
            </div>
            <div class="field-completion"></div>
          </div>
        </div>
        <p>Đăng ký thành công! Hãy dán Token này vào app của bạn...</p>
      </div>
    </div>
  </div>
  <script src="../static/register.js"></script>
  <script>
    function copyTokenToClipboard() {
        const tokenInput = document.getElementById('tokenValue');
        if (tokenInput.value) {
            tokenInput.select();
            tokenInput.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                navigator.clipboard.writeText(tokenInput.value).then(() => {
                    // Hiệu ứng feedback
                    const originalLabel = tokenInput.nextElementSibling;
                    const originalText = originalLabel.textContent;
                    originalLabel.textContent = '✓ Đã copy!';
                    originalLabel.style.color = '#10b981';
                    
                    setTimeout(() => {
                        originalLabel.textContent = originalText;
                        originalLabel.style.color = '';
                    }, 2000);
                });
            } catch (err) {
                // Fallback cho trình duyệt cũ
                document.execCommand('copy');
                const originalLabel = tokenInput.nextElementSibling;
                const originalText = originalLabel.textContent;
                originalLabel.textContent = '✓ Đã copy!';
                originalLabel.style.color = '#10b981';
                
                setTimeout(() => {
                    originalLabel.textContent = originalText;
                    originalLabel.style.color = '';
                }, 2000);
            }
        }
    }
  </script>
</body>

</html>
